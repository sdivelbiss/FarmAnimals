<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Sounds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <img src="img/bear.png">
      <kbd>A</kbd>
      <span class="sound">Bear</span>
    </div>
    <div data-key="83" class="key">
      <img src="img/chicken.png">
      <kbd>S</kbd>
      <span class="sound">Chicken</span>
    </div>
    <div data-key="68" class="key">
      <img src="img/cow.png">
      <kbd>D</kbd>
      <span class="sound">Cow</span>
    </div>
    <div data-key="70" class="key">
      <img src="img/elephant.png">
      <kbd>F</kbd>
      <span class="sound">Elephant</span>
    </div>
    <div data-key="71" class="key">
      <img src="img/goat.png">
      <kbd>G</kbd>
      <span class="sound">Goat</span>
    </div>
    <div data-key="72" class="key">
      <img src="img/owl.png">
      <kbd>H</kbd>
      <span class="sound">Owl</span>
    </div>
    <div data-key="74" class="key">
      <img src="img/pig.png">
      <kbd>J</kbd>
      <span class="sound">Pig</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/bear.wav"></audio>
  <audio data-key="83" src="sounds/chicken.wav"></audio>
  <audio data-key="68" src="sounds/cow.wav"></audio>
  <audio data-key="70" src="sounds/elephant.wav"></audio>
  <audio data-key="71" src="sounds/goat.wav"></audio>
  <audio data-key="72" src="sounds/owl.wav"></audio>
  <audio data-key="74" src="sounds/pig.wav"></audio>


<script type="text/javascript" src="script.js"></script>



</body>
</html>
